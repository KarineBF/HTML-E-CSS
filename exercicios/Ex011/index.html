<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
     <h1>Imagem dinamica</h1>
     <p>Tente abrir esse site em vários em dispositivos diferentes ou simplemente aumente e diminue o tamanho do seu navegador</p>
     <picture>
        <!-- Para utlizar uma imagem flexivel é necessário montar parametros usando a tag source media type -->
        <!-- media:tamanho da imagem
             srcset:pasta do local da imagem + nome da imagem
             type:tipo de arquivo/imagem
         -->
             <source media="(max-width: 750px)" srcset="Imagens/p.png" type="image/png">
             <source media="(max-width: 1000px)" srcset="Imagens/m.png" type="image/png">
             <img src="Imagens/g.png" alt="Imagem flexivel">
     </picture>
     <h1>Reproduzindo audio</h1>
     <p>Vamos aprender a reproduzir audios em HTML5</p>
     <audio src="media/The Monuments and Tunnels in Goa and Hampi - Bail Bonds.mp3"controls></audio>
     <p><a href="media/The Monuments and Tunnels in Goa and Hampi - Bail Bonds.mp3">Clique aqui</a> para baixar o audio
     </p>
     <!-- As duas formas de inserir o dowload do audio são validas-->
     <audio src="media/guanacast-33.mp3" controls></audio>
     <p><a href="media/guanacast-33.mp3"download="guanacast-33.mp3" type="application/mp3">Baixar o audio</a></p>
</body>
</html>
