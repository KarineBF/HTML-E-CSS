<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iano">Ano de nascimento: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calculaIdade()">
        </p>
        <p>
            <label for="Iidade">Sua idade: </label>
            <output id="Iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <script>
            function calculaIdade(){
                let atual = new Date().getFullYear()
                Iidade.innerHTML = Number(atual) - Number(iano.value) 
            }
        </script>
    </form>A
</body>
</html>
