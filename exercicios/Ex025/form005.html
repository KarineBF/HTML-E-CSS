<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexoM"><label for="isexoM">Masculino</label><br>
            <input type="radio" name="sexo" id="isexoF" checked><label for="isexoF">Feminino</label><br>
        </fieldset>
        <fieldset>
               <legend>Esportes favoritos</legend>
               <input type="checkbox" name="esporteF" id="iesporteF"><label for="iesporteF">Futebol</label><br>
               <input type="checkbox" name="esporteB" id="iesporteB"><label for="iesporteB">Basquete</label><br>
               <input type="checkbox" name="esporteN" id="iesporteN"><label for="iesporteN">Natação</label><br>
               <input type="checkbox" name="esporteT" id="iesporteT"><label for="iesporteT">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
