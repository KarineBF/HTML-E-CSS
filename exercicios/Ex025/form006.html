<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> 
        <fieldset>
            <legend>Preferencia</legend>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#000">
            </p>
            <p>
                <label for="irange">Nível de satisfação: </label>
                <input type="range" name="range" id="irange" min="1" max="5" value="0">
            </p>
            <p>
                <label for="ifile">Foto de perfil: </label>
                <input type="file" name="file" id="ifile">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
