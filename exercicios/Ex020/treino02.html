<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino hover</title>
    <style>
           div > p{
                    font-weight: bold;
           }
           div > p{
                    display: none;
           }
           div:hover > p{ 
                          display: block;                        
           }
    </style>
</head>
<body>
      <p>Passe o mouse sobre o texto</p>
      <div>
         Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
