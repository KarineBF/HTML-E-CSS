<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de hover</title>
    <style>
          div{
               display: inline-block;
               border: 1px solid black;
               background-color: rgba(43, 226, 217, 0.507);
               height: 300px;
               width: 300px;
               text-align: center;
          }
          div:hover{
                     background-color: yellow;
          }
    </style>
</head>
<body>
     <h1>Hover</h1>
     <div id="d1">1</div>
     <div id="d2">2</div>
     <div id="d3">3</div>
</body>
</html>
