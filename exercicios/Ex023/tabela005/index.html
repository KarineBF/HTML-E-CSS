<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de tabela</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>Exercicios de tabela</h1>
    <table>
        <colgroup>
            <col class="colunaNome">
            <col class="colunaSexo">
            <col class="colunaIdade">
            <col class="Profissao"> 
          <!-- Ou
             <col class="vermelho">
             <col class="azul">
             <col class="vermelho">
             <col class="azul">
          !-->
          <!-- Ou
             <col class="vermelho" span="2">
             <col class="azul">
          !-->   
        </colgroup>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr class="MarcaTexto">
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Programadora</td>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>30</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>40</td>
            <td>Arquiteto</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>50</td>
            <td>Contadora</td>
        </tr>
    </table>
</body>
</html>
