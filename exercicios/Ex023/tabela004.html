<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    table{
        border: 1px solid black;
        border-collapse: collapse;
        width: 300px;
        padding: 10px;
        text-align: center;
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    th, tr, td{
        border: 1px solid black;
    }
</style>
<body>
    <h1>Mesclagem c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="3">B</td>
           
        </tr>
        <tr>
            <td colspan="3">D</td>
        </tr>
        <tr>
            <td colspan="2">M</td>
        </tr>
        <tr>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td rowspan="3">E</td>
        </tr>
    </table>
</body>
</html>
