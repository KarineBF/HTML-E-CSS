<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <table>
        <caption class="bold">Notas dos alunos</caption>
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col">Disciplina</th>
        <th colspan="2" rowspan="1" scope="colgroup">Notas</th>
        <th rowspan="2" scope="col">Média</th>
      <tr>
        <th>N1</th>
        <th>N2</th>
      </tr>
      <tr>
        <td rowspan="4" class="bold" scope="rowgroup">Exatas</td>
        <td>Matematica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Fisica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
       <tr>
        <td>Quimica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
       </tr>
       <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
       </tr>
       <tr>
       <th colspan="4" class="left" scope="row">Media de exatas</th>
       <th>0.0</th>
       </tr>
       <tr>
        <td rowspan="2" class="bold" scope="rowgroup">Humanas</td>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
       </tr>
       <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
       </tr>
       <tr>
        <th colspan="4" class="left" scope="row">Média de humanas</th>
        <th>0.0</th>
       </tr>
    </table>
    
</body>
</html>
