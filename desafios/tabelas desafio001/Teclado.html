<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado</title>
</head>
<style>
    body{
       background-color: rgb(169, 169, 169);
    }
    h1{
        color: white;
    }
    table{
        border-collapse: collapse;
        text-align: center;
        font-size: 1em;    
        color: white;    
        background-color: rgb(0, 0, 0);
    }
    td{
        border: 1px solid rgb(255, 255, 255);
    }
    .zero{
        text-align: left;
        padding: 20px;
    }
   td:hover{
        background-color: rgba(58, 53, 53, 0.26);
    }
</style>

<body>
    <h1>Teclado numerico</h1>
        <table>
            <tr>
                    <td style="width:50px;height :80px">Num Lock</td>
                <td style="width:50px">/</td>
                <td style="width:50px">*</td>
                <td style="width:50px">-</td>
            </tr>
            <tr>
                <td style="height:80px">7</td>
                <td style="height:80px">8</td>
                <td style="height:80px">9</td>
                <td rowspan="2">+</td>
            </tr>
            <tr>
                <td style="height:80px">4</td>
                <td style="height:80px">5</td>
                <td style="height:80px">6</td>
            </tr>
            <tr>
                <td style="height:80px">1</td>
                <td style="height:80px">2</td>
                <td style="height:80px">3</td>
                <td rowspan="2">Enter</td>
            </tr>
            <tr>
                <td colspan="2" style="height:60px" class="zero">0</td>
                <td>,</td>
            </tr>
        </table>

</body>
</html>
